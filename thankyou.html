<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>BlueSkiesHR</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <meta name="theme-color" content="#e62f55">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
    <style>
        #mainContent {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reqintro {
            padding: 20px;
            max-width: 600px;
            width: 85%;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .reqintro img {
            max-width: 300px;
            width: 60%;
            margin: 0 auto 20px auto;
            display: block;
        }

        .reqintro h5 {
            font-weight: 600;
            font-size: 30px;
            line-height: 1.36;
            letter-spacing: 0.22px;
            text-align: center;
            color: #39b31c;
            margin-bottom: 15px;
        }

        .reqintro span {
            font-weight: 500;
            font-size: 18px;
            line-height: 28px;
            letter-spacing: 0.22px;
            text-align: center;
            color: #222;
            padding: 0 10%;
            display: block;
        }

        .reqintro a {
            text-align: center;
            display: inline-block;
            margin-top: 20px;
            line-height: 22px;
            color: #4713b1;
        }
    </style>
</head>

<body>
    <main id="mainContent">
        <div class="reqintro">
            <img src="img/mail.png" alt="">
            <h5>Mail Sent Successfully!</h5>
            <span>Thanks you for reaching out. We will get back to you with more details ASAP.</span>
            <a href="/" contenteditable="false" style="cursor: pointer;">Back to homepage</a>
        </div>
    </main>
</body>

</html>
